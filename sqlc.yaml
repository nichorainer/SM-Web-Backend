version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "./internal/adapters/postgresql/migrations"
    queries:
      - "./internal/adapters/postgresql/sqlc/queries.sql"
    gen:
      go:
        package: "repo"
        out: "./internal/adapters/postgresql/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        overrides:
        - db_type: "text"
          go_type:
            import: ""
            type: "string"
        - db_type: "varchar"
          go_type:
            import: ""
            type: "string"
        - db_type: "uuid"
          go_type:
            import: ""
            type: "string"
        - db_type: "bigint"
          go_type:
            import: ""
            type: "int64"
        - db_type: "integer"
          go_type:
            import: ""
            type: "int32"
