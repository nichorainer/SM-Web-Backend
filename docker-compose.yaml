version: "3.8"
services:
  postgres:
    image: postgres:18-alpine
    container_name: InventoryDB-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: InventoryDB
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d InventoryDB"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smweb-backend
    # If your docker-compose supports service_healthy, this waits for postgres readiness.
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: admin
      DB_NAME: InventoryDB
      JWT_SECRET: "change_this_secret"
    ports:
      - "8080:8080"
    volumes:
      - ./:/app:cached
      - ./internal/adapters/postgresql/migrations:/migrations:ro
    # If your Dockerfile defines ENTRYPOINT/CMD you can omit command.
    # Replace with the actual binary path if you build a binary into the image.
    command: ["/app/bin/backend"]
    restart: unless-stopped

volumes:
  postgres-data: